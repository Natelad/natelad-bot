<!DOCTYPE html>
<html>
<head>
    <title>Natelad Bot Dashboard</title>
    <script>
        function fetchMessages(userId) {
            fetch('/messages?user_id=' + userId)
                .then(res => res.json())
                .then(data => {
                    const box = document.getElementById("chat-box");
                    box.innerHTML = "";
                    data.forEach(msg => {
                        let div = document.createElement("div");
                        div.innerHTML = `<strong>${msg.role}:</strong> ${msg.message} <em>${msg.timestamp}</em>`;
                        box.appendChild(div);
                    });
                });
        }
        setInterval(() => {
            const user = document.getElementById("current-user").value;
            if (user) fetchMessages(user);
        }, 3000);
    </script>
</head>
<body>
    <h2>Natelad Conversations</h2>
    <a href="/logout">Logout</a>
    <ul>
        {% for convo in conversations %}
            {% if not selected_user %}
                <li><a href="?user_id={{ convo[0] }}">{{ convo[0] }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
    {% if selected_user %}
        <input type="hidden" id="current-user" value="{{ selected_user }}">
        <h3>Conversation with {{ selected_user }}</h3>
        <div id="chat-box" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll"></div>
        <a href="/dashboard">Back</a>
    {% endif %}
</body>
</html>
