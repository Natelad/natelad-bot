<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natelad Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center text-indigo-600">ðŸ’¬ Natelad Bot Conversations</h1>
    <div class="bg-white shadow-md rounded-lg p-4 space-y-3 overflow-y-auto h-[70vh]">
      {% for user_number, sender, message, timestamp in messages %}
        <div class="flex {{ 'justify-end' if sender == 'bot' else 'justify-start' }}">
          <div class="max-w-xs px-4 py-2 rounded-lg shadow {{ 'bg-indigo-100 text-right' if sender == 'bot' else 'bg-gray-200' }}">
            <p class="text-sm text-gray-700"><strong>{{ sender|capitalize }}</strong></p>
            <p class="text-md">{{ message }}</p>
            <p class="text-xs text-gray-500 mt-1">{{ timestamp }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
